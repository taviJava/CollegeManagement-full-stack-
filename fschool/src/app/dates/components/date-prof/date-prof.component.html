<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th class="align-middle" scope="col">#</th>
        <th class="align-middle" scope="col">DATE</th>
        <th class="align-middle" scope="col">START TIME</th>
        <th class="align-middle" scope="col">END TIME</th>
        <th class="align-middle" scope="col">Professor Name</th>
        <th class="align-middle" scope="col">Classroom Name</th>
        <th class="align-middle" scope="col">Group Name</th>
        <th class="align-middle" scope="col">
          <div class="row d-flex align-items-center">
            <div class="col">
              Operations
            </div>
          </div>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let schedule of datesJava">
        <td>{{ schedule.id }}</td>
        <td>{{ schedule.date }}</td>
        <td>{{schedule.startTime}}</td>
        <td>{{schedule.endTime}}</td>
        <td>{{schedule.profesorModel.name}}</td>
        <td>{{schedule.classroomModel.name}}</td>
        <td>{{schedule.groupModel.name}}</td>
        <td> <div class="btn-group">
          <button *ngIf="hasProfPrivileges()" (click)="goToEvidence(schedule.id)" class="btn btn-primary mx-1">Go to evidence</button>
        </div></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
