<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #classEdit="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="classroom.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>

      <div class="btn-group">
        <a (click)="gotoClassrooms()"
           class="btn btn-secondary mx-1">Back
        </a>
        <button type="submit" [disabled]="!classEdit.form.valid"
                class="btn btn-info">Submit
        </button>
      </div>
    </form>
  </div>
</div>
