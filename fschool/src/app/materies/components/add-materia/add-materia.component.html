<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #materiaAdd="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="materia.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter the materia name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="description">description</label>
        <input type="text" [(ngModel)]="materia.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter the materia description"
               required #description="ngModel">
        <div [hidden]="!description.pristine" class="alert alert-danger">Description is required</div>
      </div>
      <div class="btn-group">
        <a (click)="goToMateriaList()"
           class="btn btn-secondary mx-1">Back
        </a>
        <button type="submit" [disabled]="!materiaAdd.form.valid"
                class="btn btn-info">Submit
        </button>
      </div>
    </form>
  </div>
</div>
