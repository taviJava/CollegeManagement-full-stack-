<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit(content)" [formGroup]= myGroup #datesAdded="ngForm">
      <h5>Enter the day of the course</h5>
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" formControlName="date1"  ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
      </div>
      <h5>Enter the start hour</h5>
      <div class="input-group">
        <ngb-timepicker  formControlName="time1"></ngb-timepicker>
        <hr>
        <pre hidden>Selected time: {{time1 | json}}</pre>
      </div>
      <h5>Enter the end hour</h5>
      <div class="input-group">
        <ngb-timepicker  formControlName="time2"></ngb-timepicker>
        <hr>
        <pre hidden>Selected time: {{time2 | json}}</pre>
      </div>
      <button type="submit" [disabled]="!datesAdded.form.valid"
              class="btn btn-info">Submit
      </button>
    </form>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirm dialog</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12 text-center">
        {{message.message}}
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="goTodateList(modal.dismiss())">ok</button>
  </div>
</ng-template>
