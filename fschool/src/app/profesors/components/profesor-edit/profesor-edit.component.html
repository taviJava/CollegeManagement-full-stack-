<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #profesorEdit="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="profesor.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="email">Phone</label>
        <input type="text" [(ngModel)]="profesor.phoneNumber"
               class="form-control"
               id="email"
               name="phone"
               placeholder="Enter your phone number"
               required #phoneNumber="ngModel">
        <div [hidden]="!phoneNumber.pristine" class="alert alert-danger">Phone number is required</div>
      </div>
      <div class="btn-group">
        <a (click)="gotoProfesorsList()"
           class="btn btn-secondary mx-1">Back
        </a>
        <button type="submit" [disabled]="!profesorEdit.form.valid"
                class="btn btn-info">Submit
        </button>
      </div>
    </form>
  </div>
</div>
