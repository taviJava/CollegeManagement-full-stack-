<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit(content)"  #datesAdded="ngForm">
      <h5>Enter the day of the course</h5>
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" [(ngModel)]="date1" [ngModelOptions]="{standalone: true}" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
      </div>
      <h5>Enter the start hour</h5>
      <div class="input-group">
        <ngb-timepicker  [(ngModel)]="time1" [ngModelOptions]="{standalone: true}"></ngb-timepicker>
        <hr>
        <pre hidden>Selected time: {{time1 | json}}</pre>
      </div>
      <h5>Enter the end hour</h5>
      <div class="input-group">
        <ngb-timepicker  [(ngModel)]="time2" [ngModelOptions]="{standalone: true}"></ngb-timepicker>
        <hr>
        <pre hidden>Selected time: {{time2 | json}}</pre>
      </div>
      <div class="form-group">
        <label for="prof">Professors</label>
        <ng-multiselect-dropdown
          [data]="professors"
          [placeholder]="'Select the Professor'"
          id="prof"
          [(ngModel)]="selectedProf"
          [ngModelOptions]="{standalone: true}"
          [settings]="dropdownSettingsProf"
          (onSelect)="onProfSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >
          <div [hidden]="" class="alert alert-danger">Professors is required</div>
        </ng-multiselect-dropdown>
      </div>
      <div class="form-group">
        <label for="materia">Materias</label>
        <ng-multiselect-dropdown
          [data]="materias"
          [placeholder]="'Select the Professor'"
          id="materia"
          [(ngModel)]="selectedMateria"
          [ngModelOptions]="{standalone: true}"
          [settings]="dropdownSettingsProf"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >
          <div [hidden]="" class="alert alert-danger">Materia is required</div>
        </ng-multiselect-dropdown>
      </div>
      <div class="form-group">
        <label for="group">Groups</label>
        <ng-multiselect-dropdown
          [data]="groups"
          [placeholder]="'Select the Group'"
          id="group"
          [(ngModel)]="selectedGroups"
          [ngModelOptions]="{standalone: true}"
          [settings]="dropdownSettingsProf"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >
          <div [hidden]="" class="alert alert-danger">Groups is required</div>
        </ng-multiselect-dropdown>
      </div>
      <div class="form-group">
        <label for="class">Classrooms</label>
        <ng-multiselect-dropdown
          [data]="classes"
          [placeholder]="'Select the Class'"
          id="class"
          [(ngModel)]="selectedClasses"
          [ngModelOptions]="{standalone: true}"
          [settings]="dropdownSettingsProf"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >
          <div [hidden]="" class="alert alert-danger">Classroom is required</div>
        </ng-multiselect-dropdown>
      </div>
      <button type="submit" [disabled]="!datesAdded.form.valid"
              class="btn btn-info">Submit
      </button>
    </form>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirm dialog</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12 text-center">
        {{message}}
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="goTodateList(modal.dismiss())">ok</button>
  </div>
</ng-template>
