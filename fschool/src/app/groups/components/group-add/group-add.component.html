<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #groupAdd="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="group.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter the group name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

      <div class="btn-group">
        <a (click)="goToGroupList()"
           class="btn btn-secondary mx-1">Back
        </a>
        <button type="submit" [disabled]="!groupAdd.form.valid"
                class="btn btn-info">Submit
        </button>
      </div>
    </form>
  </div>
</div>
